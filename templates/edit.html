<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-family: "Courier New", Courier, monospace;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load code from local storage
            const code = localStorage.getItem("code");
            if (code) {
                document.getElementById("editor").value = code;
            }
        });

        function saveChanges() {
            const updatedCode = document.getElementById("editor").value;

            // Save the updated code back to local storage or handle further as required
            localStorage.setItem("code", updatedCode);
            alert("Changes saved successfully!");
        }
    </script>
</head>
<body>
    <h1>Edit Code</h1>
    <textarea id="editor" placeholder="Edit your code here..."></textarea>
    <button onclick="saveChanges()">Save Changes</button>
    <button onclick="window.location.href = '/'">Back to Home</button>
</body>
</html>
